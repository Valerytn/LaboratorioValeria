<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería Marina</title>
  <style>
    * { 
      box-sizing: border-box; 
    }
    
    body {
      font-family: Arial, sans-serif;
      background: #007ea7;
      color: white;
      padding: 30px;
      text-align: center;
      margin: 0;
    }

    h1 {
      margin-bottom: 25px;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr)); 
      gap: 15px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .img-container {
      background: rgba(255,255,255,0.15);
      padding: 8px;  
      margin: 5px; 
      border: 2px solid #b3e6ff; 
      border-radius: 12px;
      transition: 0.3s;
    }

    .img-container:hover {
      background: rgba(255,255,255,0.25);
    }

    img {
      width: 100%;
      border-radius: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Galería Marina</h1>
  <div class="galeria">
    <div class="img-container"><img src="orca.jpg" alt="Orca"></div>
    <div class="img-container"><img src="grayy.jpg" alt="Ballena gris"></div>
    <div class="img-container"><img src="sperm.jpg" alt="Ballena esperma"></div>
    <div class="img-container"><img src="beluga.jpg" alt="Beluga"></div>
  </div>
</body>
</html>
