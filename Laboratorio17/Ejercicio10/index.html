<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cargar Usuario - Callback</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #e1f4e1;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px;
  }
  .box {
    background: #d4f4d4;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 10px #a0d0a0;
    width: 350px;
    text-align: center;
    margin-bottom: 30px;
  }
  button {
    padding: 10px 20px;
    border-radius: 10px;
    border: none;
    background: #4caf50;
    color: white;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="box">
  <h2>Planta Usuario</h2>
  <button id="btnUsuario">Cargar usuario</button>
  <p id="usuario"></p>
</div>

<script>
function cargarUsuario(callback) {
  let tiempo = Math.floor(Math.random() * 700) + 800; // 800 a 1500 ms
  setTimeout(() => {
    const usuario = { id: 1, nombre: "Juancito" };
    callback(usuario);
  }, tiempo);
}

document.getElementById("btnUsuario").addEventListener("click", () => {
  document.getElementById("usuario").textContent = "Cargando usuario...";
  cargarUsuario((user) => {
    document.getElementById("usuario").textContent = `Usuario cargado: ${user.nombre} (ID: ${user.id})`;
  });
});
</script>

</body>
</html>
