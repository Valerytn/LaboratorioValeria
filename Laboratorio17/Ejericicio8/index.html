<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ejercicio 8 - Propagacion de errores</title>
</head>
<body>
<h1>Abre la consola (F12) para probar</h1>
<script>
function nivel2() {
  try {
    // Provocamos un ReferenceError 
    console.log(x); // x no esta definido
  } catch(e) {
    console.log("Nivel 2 atrapó el error: " + e.message);
    throw e; // Re-lanzamos el error hacia nivel1
  }
}

function nivel1() {
  try {
    nivel2();
  } catch(e) {
    console.log("Nivel 1 recibió el error: " + e.message);
    throw e; // Re-lanzamos el error hacia el nivel superior
  }
}

try {
  nivel1();
} catch(e) {
  console.log("ERROR FINAL capturado en el nivel superior: " + e.message);
}
</script>
</body>
