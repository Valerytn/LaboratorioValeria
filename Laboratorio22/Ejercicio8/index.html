<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gestión de Libros</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>API de Libros</h1>

    <h2>Registrar un libro</h2>
    <input type="text" id="titulo" placeholder="Título">
    <input type="text" id="autor" placeholder="Autor">
    <input type="number" id="anio" placeholder="Año">
    <button onclick="registrarLibro()">Registrar</button>

    <h2>Lista de libros</h2>
    <button onclick="listarLibros()">Actualizar lista</button>
    <ul id="listaLibros"></ul>

    <h2>Consultar libro por ID</h2>
    <input type="number" id="libroId" placeholder="ID">
    <button onclick="consultarLibro()">Consultar</button>
    <pre id="resultadoLibro"></pre>
</body>
</html>
