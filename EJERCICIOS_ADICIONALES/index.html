<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicios HTML - CSS - JS</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <h1>MUNDO DE LOS GATOS</h1>

    <!-- EJERCICIO 1 -->

    <section>
        <h2>1. Cambiar color de fondo</h2>
        <button id="btnColor">Cambiar color</button>
    </section>

    <!-- EJERCICIO 2 -->

    <section>
        <h2>2. Validador de Formulario</h2>
        <form id="formulario">
            <input type="text" id="nombre" placeholder="Nombre">
            <input type="email" id="email" placeholder="Email">
            <button type="button" id="btnEnviar">Enviar</button>
        </form>
        <p id="mensaje"></p>
    </section>

    <!-- EJERCICIO 3 -->

    <section>
        <h2>3. Menú Desplegable</h2>
        <button id="menuBtn">Menú</button>
        <div id="menu" class="menu">
            <p>Inscribirte al mundo de gatitos</p>
            <p>Sobre Nosotros</p>
            <p>Gatitos adoptados</p>
        </div>
    </section>


    <!-- EJERCICIO 4 -->

    <section>
        <h2>4. Galeria de Imagenes</h2>
        <img id="imgGrande" src="mapache.jpg" class="grande">

        <div class="miniaturas">
            <img src="gato1.jpg" class="mini">
            <img src="gato2.jpg" class="mini">
            <img src="gato3.jpg" class="mini">
            <img src="gato4.jpg" class="mini">
        </div>
    </section>


    <script src="scrpt6.js"></script>
</body>
</html>
